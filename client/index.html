<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/mug-saucer?f=classic&s=solid"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="auth-window">
      <div class="auth-image">
        <img
          src="./img/webchat-high-resolution-logo-transparent.png"
          alt="Website logo"
          width="200"
        />
      </div>

      <h2>Login to your account</h2>

      <form action="#" method="post" class="login-passwd">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <div class="forgot-div">
          <a class="forgot-passwd" href="#">Forgot password?</a>
        </div>
        <input type="submit" value="Login" />
      </form>

      <section class="alternative-login">
        <a class="google" href="#" aria-label="Login with Google"> </a>
        <div class="no-account">
          <p>Don't have a account ?</p>
          <a href="">Sign up</a>
        </div>
      </section>
    </section>
  </body>
</html>
